sudo: false
language: haskell


matrix:
  include:

    - env: BUILD=stack GHCVER=7.10.2
      compiler: ": #stack 7.10.2"
      addons: {apt: {packages: [cabal-install-head,ghc-7.10.2], sources: [hvr-ghc]}}


before_install:
  # stack
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install: stack --no-terminal --skip-ghc-check setup

script: stack --no-terminal --skip-ghc-check test;


cache:
    directories:
        - $HOME/.ghc
        - $HOME/.cabal
        - $HOME/.stack